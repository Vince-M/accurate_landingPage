<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Accurate Appraisals</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="dist/style.css">
  <script defer src="dist/script.js"></script>

</head>
<body>

  <!-- HEADER
  =================================================== -->
  <header class="header">
    <nav>
      <section class="wrapper wrapper_brand">
        <img class="brandlogo" src="img/accurateLogo.svg" width="240px" height="60px" alt="Accurate Appraisals">
      </section>
    </nav>
  </header>
  <!-- ============================================== -->
  
  <!-- MAIN
  =================================================== -->
  <main>
    <!-- HERO
    =================================================== -->
    <section class="hero feature-image" role="banner" data-type="background" data-speed="2">
      <div class="wrapper hero__callout">
        <h1>Problems with your MPI claim?</h1>
        <p>Not getting a fair offer for your Total Loss claim?</p>
        <p>Was your repair not done to your satisfaction?</p>
        <p>Are you being overcharged PST for a recent vehicle purchase?</p>
        <h2>We can help.</h2>
      </div> <!-- hero__headline -->

      <div class="hero__image">
      </div> <!-- hero jumbo-image -->


    </section> <!-- hero feature-image -->
    <!-- ============================================== -->
  </main>
  <!-- ============================================== -->

  <!-- FOOTER
  =================================================== -->
  <footer></footer>
  <!-- ============================================== -->
</body>
</html>
